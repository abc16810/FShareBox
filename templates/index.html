<script type="text/javascript">

    function ShowAToast(info) {
        document.getElementById("alertinfo").innerHTML = info
        new bootstrap.Toast(document.getElementById('AlertliveToast')).show()
    }
    function ShowSToast(info) {
        document.getElementById("sinfo").innerHTML = info
        new bootstrap.Toast(document.getElementById('SuccessliveToast')).show()

        // myToastEl.addEventListener('show.bs.toast', () => {
        //     document.getElementById("kkk").innerHTML = info
        // })
    }
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("input[name^='c']").val("")
        $("#c1").focus();
        $('#upload')[0].reset();
        $("input[type='radio']").change(function () {
            if (this.value == "1") {
                //$("#text").attr("disabled", "disabled");
                $("#post-text").attr("hidden", "hidden");
                $("#post-file").removeAttr("hidden");
                document.querySelector('#text').value = ""
            } else {
                $("#post-file").attr("hidden", "hidden");
                $("#post-text").removeAttr("hidden");
                document.querySelector('#file').value = ""
            }
        });
        $("#style").change(function () {
            var value = $("#style").val();
            var info = document.getElementById("basic");
            if (value == "1") {
                info.innerText = "次"
            } else {
                info.innerText = "天"
            }
        });
        $('#submit').on('click', function () {
            var fileinput = document.querySelector('#file').value;
            var textinput = document.querySelector('#text').value;
            var t = document.querySelector("input[type='radio']:checked").value;
            if (t == "2" && textinput == "") {
                document.querySelector('.needs-validation').classList.add('was-validated')
            }
            else if (t == "1" && fileinput == "") {
                document.querySelector('.needs-validation').classList.add('was-validated')
            }
            else {
                var form = new FormData(document.getElementById("upload"));
                $.ajax({
                    type: 'post',
                    url: '/api/share',
                    data: form,
                    processData: false,
                    contentType: false,
                    complete: function (data) {
                        $('#modal-upload').modal('hide');
                    },
                    success: function (data) {
                        ShowToast(data.detail, 'sinfo', 'SuccessliveToast');
                        $("#empty").addClass("d-none");
                        $("#list-items").removeClass("d-none");
                        get_upload_files("list-items", data.data)

                    },
                    error: function (data) {
                        if (data.responseJSON == undefined) {
                            ShowToast('system error', 'alertinfo', 'AlertliveToast')
                        } else {
                            var info = data.responseJSON.detail;
                            ShowToast(info, 'alertinfo', 'AlertliveToast')
                        }
                    }
                })

            }
        })
    })
</script>
